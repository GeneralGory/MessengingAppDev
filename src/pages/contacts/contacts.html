<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-wrap>
        <h1>Contacts</h1>
        All Contacts listed
  </div>

  <ion-item *ngFor="let c of contacts" (click)="openContact(c)">
    <ion-card>
      <ion-card-header>
          {{c.Identifier}}
      </ion-card-header>
      <ion-card-content>
        Interesting
      </ion-card-content>
      <button ion-button><ion-icon [name]="chatboxes" item-left></ion-icon>Message</button>
      <button ion-button><ion-icon [name]="close" item-left></ion-icon>Remove as Friend</button>
    </ion-card>
    
  </ion-item>

</ion-content>
